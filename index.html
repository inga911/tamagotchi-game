<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <div class="start">
      <div class="start-title text-center p-3">Select Your animal</div>
      <div class="start-box">
        <div class="select-animal gap-4"></div>
      </div>
    </div>

    <div class="main">
      <div>
        <div class="level-box text-center">Level: 1</div>
      </div>
      <div class="main-game d-flex flex-column justify-content-between">
        <div class="header d-flex flex-column">
          <div class="header-bars d-flex justify-content-around">
            <!-- health -->
            <div class="outbox">
              <span class="health-text txt"></span>
              <div class="health-box box">
                <div class="health-points box-color"></div>
              </div>
            </div>
            <!-- feed -->
            <div class="outbox">
              <span class="hungry-text txt"></span>
              <div class="hungry-box box">
                <div class="hungry-level box-color"></div>
              </div>
              <button class="feed">Feed</button>
            </div>
            <!-- play -->
            <div class="outbox">
              <span class="fun-text txt"></span>
              <div class="fun-box box">
                <div class="fun-amount box-color"></div>
              </div>
              <button class="play">Play</button>
            </div>
          </div>
        </div>
        <div class="bottom d-flex justify-content-center">
          <div class="your-animal"></div>
        </div>
      </div>
    </div>
  </body>
</html>
